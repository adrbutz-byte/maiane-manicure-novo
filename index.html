<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Simples</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .perfil {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="perfil.png" alt="Foto de perfil" class="perfil">
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Esse é um projeto simples em HTML, CSS e JavaScript.</p>
  </header>

  <main>
    <h2>Sobre mim</h2>
    <p>Esse site foi criado como exemplo básico com tudo em um só arquivo.</p>
    <button id="btnClique">Clique aqui</button>
  </main>

  <footer>
    <p>&copy; 2025 - Meu Site Simples</p>
  </footer>

  <script>
    // Script para o botão
    document.getElementById('btnClique').addEventListener('click', function() {
      alert('Você clicou no botão!');
    });
  </script>
</body>
</html>
