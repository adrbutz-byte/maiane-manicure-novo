<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maiane Manicure - Agendamento Rápido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .perfil {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Estilo do botão de agendamento final */
        #book-button {
            width: 100%;
            padding: 18px;
            border-radius: 12px;
            background-color: #ff69b4; /* rosa destaque */
            color: white;
            font-weight: 800;
            font-size: 1.2rem;
            transition: background-color 0.2s, transform 0.1s;
        }

        #book-button:hover:not(:disabled) {
            background-color: #d12e69;
            transform: scale(1.03);
        }

        #book-button:disabled {
            background-color: #fbb6ce;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <header>
        <img src="perfil.png" alt="Perfil Maiane" class="perfil">
        <h1>Maiane Manicure</h1>
    </header>

    <main>
        <p>Conteúdo da página (serviços, datas e horários) vai aqui...</p>

        <!-- Botão de agendamento final -->
        <button id="book-button" disabled>
            Preencha todos os passos
        </button>
    </main>

    <footer>
        &copy; 2025 Maiane Manicure
    </footer>

    <script>
        // Exemplo de ativação do botão (substitua pelo seu JS real)
        const bookButton = document.getElementById('book-button');

        // Função fictícia para simular preenchimento dos passos
        function updateBookButton(simulateComplete = false) {
            if (simulateComplete) {
                bookButton.disabled = false;
                bookButton.textContent = 'Agendar Serviço - 10:00';
            } else {
                bookButton.disabled = true;
                bookButton.textContent = 'Preencha todos os passos';
            }
        }

        // Apenas para exemplo: habilita o botão após 2s
        setTimeout(() => updateBookButton(true), 2000);
    </script>
</body>
</html>
